<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llinkedin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="images/linkedinlogo.png" alt="linkedin">
            </div>
            <div class="navigation">
                <div class="icon-navigation">
                  <a href="#"><img src="images/articles.png"><p>Article</p></a>
                  <a href="#"><img src="images/pple.png"><p>People</p></a>
                  <a href="#"><img src="images/learning.png"><p>Learning</p></a>
                  <a href="#"><img src="images/jobs.png"><p>Jobs</p></a>
                </div>
                <div class="button-wrapper">
                <div class="btn-join">Join now</div>
                <div class="btn-sign">Sign in</div>
                </div>
            </div>
        </div>

        <div class="login-box">
            <div class="login-form">
                <div class="title">
                    <h1>
                        Welcome to your professional community
                    </h1>
                </div>
                <div class="button-title">
                    <button type="submit">Continue with Google</button>
                </div>
                <p class="p-form">By clicking continue to join or sign in,you agree to Linked's <a href="#">User's <br>Agreement Privacy Policy</a> and <a href="#">Cookie Policy</a></p>
                <div class="or-container">
                    <div class="left-line"></div>
                    <p>or</p>
                    <div class="right-line"></div>
                </div>
                <form action="#" method="post">
                    <div class="inputs-box">
                        <label for="email">Email or phone</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="inputs-box">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="forget">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="btn-box">
                        <button type="submit">Sign in</button>
                    </div>
                    <!-- <div class="or"><span>or</span></div>
                    <div class="btn-box-alt">
                        <button class="btn btn-join">New to Linkedin |Join now</button>
                    </div> -->
                    
                </form>

            </div>


            <div class="login-image">
                <div class="image">
                    <img src="images/pivture.png" alt="search">
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
